{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <div class="uk-container uk-flex-center uk-padding">
        <div>
            <h1>{% trans "Выйти" %}</h1>

            <p>{% trans 'Вы действительно хотите выйти ?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit" class="uk-button uk-button-primary">{% trans 'Выйти' %}</button>
            </form>
        </div>
    </div>


{% endblock %}
