<!doctype html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<style>

    h1 {
        text-transform: uppercase;
        color: #5c2699;
    }

    body {
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    strong {
        text-transform: uppercase;
    }

    @media print {
        /* здесь будут стили для печати */
        #print_button {
            display: none;
        }

    }
</style>
<body style="padding: 0;">
<div class="certificate-page" style="background: none;">
    <div class="uk-padding uk-padding-remove-vertical uk-flex uk-flex-middle" style="height: 100vh;">
        <div class="uk-width-1-1">
            <div class="uk-grid" style="margin-bottom: 300px">
                <div class="uk-width-expand">
                    <h1>Сертификат</h1>
                    <p>Настоящим сертификатом подтверждается, что <br>
                        <strong>{{ user.first_name }} {{ user.last_name }}</strong> <br>
                        успешно завершил(-а) онлайн курс <br><br>
                        С оценкой {{ user.get_point.point__avg|floatformat:"0" }}%
                        <br>
                        {{ user.get_date }}
                        <br>
                        </p>

                    <button onclick="window.print();" class="uk-button uk-button-primary uk-position-absolute"
                            style="top: 15px;right: 15px"
                            id="print_button">Печать
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="{% static 'js/main.js' %}"></script>
</html>
