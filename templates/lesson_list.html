{% extends 'base.html' %}
{% load staticfiles %}
{% load lesson_filter %}
{% block content %}
    <div class="category-page">
        <div class="uk-container uk-container-small">
            <div class="uk-child-width-1-4@l uk-child-width-1-4@m uk-child-width-1-2@s uk-grid-small" uk-grid>
                {% for i in lessons %}
                    <div class="uk-text-center">
                        <a href="{% url 'lesson_detail' i.slug %}" class="category">
                            <div>
                                <span>
                                    <img src="{{ i.image.url }}" alt="image">
                                </span>
                                <p>{{ i.name }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
