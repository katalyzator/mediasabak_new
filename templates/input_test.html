{% load thumbnail %}
<div class="test">
    <div class="type3" data-question-id="{{ question.pk }}" id="test_type">
        <h3>{{ question.name }}</h3>

        <div class="type3-content">

            {% thumbnail question.image "x360" as im %}
                <div class="type3-img">
                    <img src="{{ im.url }}" alt="{{ im }}">
                </div>
            {% endthumbnail %}
            <div class="uk-form-controls">
                <label class="uk-form-label" for="form-stacked-text">Введите ответ</label>
                <input class="uk-input test_answer" id="form-stacked-text" type="text">
            </div>
        </div>
        <button class="uk-button uk-button-default submit_answer">Ok</button>
    </div>
</div>
